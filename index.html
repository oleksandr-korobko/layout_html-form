<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.54302267.css"></head><body class="body"> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="formField"> Surname: <input type="text" name="surname" required autocomplete="off"> </label> <label class="formField"> Name: <input type="text" name="name" required autocomplete="off"> </label> <label class="formField"> How old are You? <input type="number" name="age" value="12" min="1" max="100"> </label> <label class="formField"> Full date of birth: <input type="date" name="dateOfBirth" required> </label> <label class="formField"> I accept the term of the agreement <input type="checkbox" name="acceptTheTerm" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="formField"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label class="formField"> Password: <input type="password" name="password" required minlength="5" maxlength="10" pattern="\d+"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you</legend> <div class="formField"> Do you love cats? <label> <input type="radio" name="loveCats" value="yes"> Yes </label> <label> <input type="radio" name="loveCats" value="no"> No </label> </div> <label class="formField"> What is your favorite color? <input type="color" name="color"> </label> <label class="formField"> What time do you go to bed? <input type="time" name="timeGoToBed" required> </label> <label class="formField"> What are you favorite brand of cars? <select name="favoriteCars" required multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="formField"> How do you rate our work? <input type="range" name="rateOurWork" value="0" required min="0" max="10" step="1"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info</legend> <label class="formField"> Comments: <textarea type="text" name="comments" autocomplete="off"></textarea> </label> <label class="formField lastInput"> Would you recommend us? <select name="recommendUs" required> <option value="yes" selected>yes</option> <option type="text" value="no">no</option> </select> </label> </fieldset> <button type="submit" class="button"> Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
